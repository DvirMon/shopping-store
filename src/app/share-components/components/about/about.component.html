<mat-list>
  <div class="list-header">
    <h2>
      Sign in and enjoy from :
    </h2>
  </div>
  <mat-list-item>
    <div mat-list-icon class="float-icon">
      <mat-icon>shopping_cart</mat-icon>
    </div>
    <div mat-line>
      Create A Cart!
    </div>
  </mat-list-item>
  <mat-list-item>
    <div mat-list-icon class="float-icon">
      <mat-icon>search</mat-icon>
    </div>
    <div mat-line>
      Easy Search Access!
    </div>
  </mat-list-item>
  <mat-list-item>
    <div mat-list-icon class="float-icon">
      <mat-icon>sort</mat-icon>
    </div>
    <div mat-line>
      Sort by Categories!
    </div>
  </mat-list-item>
  <mat-list-item>
    <div mat-list-icon class="float-icon">
      <fa-icon [icon]="creditCard" size="1x"></fa-icon>
    </div>
    <div mat-line>
      Easy and secure Payment!
    </div>
  </mat-list-item>
  <mat-list-item>
    <div mat-list-icon class="float-icon">
      <fa-icon [icon]="shippingFast" size="1x"></fa-icon>
    </div>
    <div mat-line>
      Fast Delivery To Your House!
    </div>
  </mat-list-item>
</mat-list>
