<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z10">
      <ng-container>
        <ul>
          <li>
            <img mat-card-avatar src="assets/images/logo.jpg" class="logo" alt="logo">
          </li>
          <li>
            <button (click)="onHome()" mat-button>Grocery-Online</button>
          </li>
        </ul>
        <span class="spacer"></span>

        <button (click)="onLogin()" mat-button>Login</button>

        <button (click)="onRegister()" mat-button>Register</button>
      </ng-container>

    </mat-toolbar>

    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
