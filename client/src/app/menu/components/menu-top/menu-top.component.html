<mat-toolbar class="top">

  <ng-container *ngIf="!(isMobile | async)">
    <button type="button" mat-button routerLink="/home">
      Home
    </button>
    <span class="spacer"></span>
  </ng-container>

  <span>
    Our Grocery Store
  </span>
  <img mat-card-avatar src="assets/images/logo.jpg" class="logo" alt="logo">

  <ng-container *ngIf="!(isMobile | async)">
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item *ngFor="let route of routes" (click)="onClick(route.path)">
        <mat-icon>{{route.icon}}</mat-icon>
        <span>{{route.name}}</span>
      </button>
    </mat-menu>
  </ng-container>

</mat-toolbar>
