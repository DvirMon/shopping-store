<mat-form-field class="full-width">
  <input matInput [type]="type" [placeholder]="placeHolder" [disabled]="disabled" control="control"
    (input)="handleChange($event.target.value)" autocomplete="off" (blur)="validate()" [formControl]="control" required>
  <mat-hint>{{control.pending ? 'Loading...' : 'Please enter ' + placeHolder}}</mat-hint>
  <mat-error>{{error ?  error : 'an error ocurred'}}</mat-error>
  <mat-error *ngIf=control.errors?.uniqueEmail>email is already in use</mat-error>
</mat-form-field>
