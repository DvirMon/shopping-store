<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawerCart class="sidenav" [attr.role]="(isMobile | async) ? 'dialog' : 'navigation'" mode="over"
    [opened]="!(isMobile | async) && isAdmin" position="end">


    <ng-container *ngIf="!(isMobile | async) && isAdmin">
      <app-products-form [drawer]="drawerCart"></app-products-form>
    </ng-container>

    <ng-container *ngIf="!(isMobile | async) && !isAdmin">
      <app-cart-list [drawer]="drawerCart" [orderMode]="false"></app-cart-list>
    </ng-container>

    <ng-container *ngIf="(isMobile | async) && !isAdmin">
      <app-search [drawer]="drawerCart"></app-search>
    </ng-container>

  </mat-sidenav>

  <mat-sidenav #drawerProduct class="sidenav-products" [attr.role]="(isMobile | async) ? 'dialog' : 'navigation'"
    [mode]="(isMobile | async) ? 'over' : 'push'" opened="false" position="start">
    <app-products-sidenav [drawerProduct]="drawerProduct" [isExpanded]="drawerProduct.opened"></app-products-sidenav>
  </mat-sidenav>


  <mat-sidenav-content class="container-products">


    <app-products-nav [drawerCart]="drawerCart" [drawerProduct]="drawerProduct" [isAdmin]="isAdmin"></app-products-nav>

    <mat-grid-list class="conatiner" [cols]="(isMobile | async) ? '1' : '3'"
      [rowHeight]="(isMobile | async) ? '15vh' : '40vh'">
      <mat-grid-tile *ngFor="let product of products">
        <app-products-item [product]="product"></app-products-item>
      </mat-grid-tile>
    </mat-grid-list>

    <mat-paginator *ngIf="!(isMobile | async)" #paginator
      [length]="pagination.length > paginationData.products.length ? pagination.length :  paginationData.products.length"
      [pageSize]="6" [pageSizeOptions]="[6]">
    </mat-paginator>

  </mat-sidenav-content>
</mat-sidenav-container>
