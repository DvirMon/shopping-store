<app-products-bar>
  <div class="product-container">
    <mat-grid-list [cols]="cols" rowHeight="32vh" *ngFor="let products of collection">
      <mat-divider></mat-divider>

      <mat-grid-tile *ngFor="let product of products">
        <app-products-item [product]="product"></app-products-item>
      </mat-grid-tile>
    </mat-grid-list>
    <mat-paginator #paginator [length]="pagination.length" [pageIndex]="pagination.pageIndex"
      [pageSize]="pagination.pageSize" [pageSizeOptions]="[6, 8]">
    </mat-paginator>
  </div> 
</app-products-bar>
