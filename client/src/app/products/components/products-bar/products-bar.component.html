<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="open" position="end">
    <mat-toolbar>
      <span>My Cart</span>
      <span class="spacer"></span>
      <span>Delete Cart</span>
      <button mat-icon-button type="button">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-toolbar>
    <app-products-list></app-products-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="info">
      <span>Products</span>
      <ul class="main-links">
        <li routerLinkActive="active" *ngFor="let category of categories">
          <span>|</span>
          <button mat-button routerLink="/products/{{category._id}}">{{category.name}}
          </button>
          <!-- <span>|</span> -->
        </li>
      </ul>
      <span class="spacer"></span>
      <span>My Cart</span>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">shopping_cart</mat-icon>
      </button>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
