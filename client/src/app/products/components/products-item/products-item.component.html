<div class="item" (click)="handleProductDialog()">
  <div class="img-container">
    <app-product-thumbnail [product]="product" class="img-size" [imageHeight]="200" [imageWidth]="200"></app-product-thumbnail>
    <mat-card-content>
      <p class="price">{{product.price | currency}}</p>
    </mat-card-content>
    <mat-card-content class="name">
      <p>{{product.name}}</p>
    </mat-card-content>
  </div>
