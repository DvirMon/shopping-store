<mat-grid-list class="item" cols="2" rowHeight="1:0.5" (click)="handleProductDialog()">
  <mat-grid-tile rowspan="3">
    <app-product-thumbnail [product]="product" class="img-size" [imageHeight]="200" [imageWidth]="200">
    </app-product-thumbnail>
  </mat-grid-tile>
  <mat-grid-tile rowspan="1"></mat-grid-tile>
  <mat-grid-tile rowspan="1" class="price">{{product.price | currency}}</mat-grid-tile>
  <mat-grid-tile rowspan="1" class="name">{{product.name}}</mat-grid-tile>
</mat-grid-list>
