<mat-grid-list class="item" cols="3" rowHeight="30px" (click)="handleProductDialog()">
  <mat-grid-tile rowspan="8" colspan="2">
    <app-product-thumbnail [product]="product" [imageHeight]="200" [imageWidth]="180">
    </app-product-thumbnail>
  </mat-grid-tile>
  <mat-grid-tile rowspan="3"></mat-grid-tile>
  <mat-grid-tile rowspan="2" class="price">{{product.price | currency}}</mat-grid-tile>
  <mat-grid-tile rowspan="2" class="name">{{product.name}}</mat-grid-tile>
</mat-grid-list>
