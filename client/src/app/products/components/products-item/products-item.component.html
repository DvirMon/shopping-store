<div class="item" (click)="handleProductDialog()">
  <div class="img-container">
    <img mat-card-image class="img-size"
      src="http://localhost:3000/uploads/products/{{product.categoryId}}/{{product.imagePath}}.png"
      alt="Photo of a {{product.name}}">
  </div>
  <mat-card-content>
    <p class="price">{{product.price | currency}}</p>
  </mat-card-content>
  <mat-card-content class="name">{{product.name}}</mat-card-content>
</div>
