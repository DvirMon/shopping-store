<mat-toolbar appBarBackgroundColor>

  <button *ngIf="(isMobile | async)" type="button" aria-label="Toggle sidenav" mat-icon-button
    (click)="onDrawerProducts()">
    <mat-icon>menu</mat-icon>
  </button>
  <app-search *ngIf="!(isMobile | async)"></app-search>

  <span class="spacer"></span>

  <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="onDrawerCart()">
    <mat-icon [matBadge]="cartItems.length > 0 ? cartItems.length : ''" matBadgeColor="warn" *ngIf="!isAdmin">
      {{cartItems.length > 0 ? 'add_shopping_cart' : 'shopping_cart'}}
    </mat-icon>
    <mat-icon *ngIf="isAdmin && isMobile | async">navigate_before</mat-icon>
  </button>
  <button type="button" mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu" xPosition="before">
    <button mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>

</mat-toolbar>
