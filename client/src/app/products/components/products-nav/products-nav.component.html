<mat-toolbar appBarBackgroundColor>
  <button class="d-lg-none" type="button" aria-label="Toggle sidenav" mat-button (click)="onDrawerProducts()">
    Our Products
  </button>
  <app-products-nav-list class="d-none d-lg-block" (closeDrawer)="drawerProduct.toggle()"></app-products-nav-list>
  <span class="spacer"></span>
  <button type="button" aria-label="Toggle sidenav" mat-button (click)="onDrawerCart()">
    {{isAdmin ? '':'My Cart' }}
    <fa-icon *ngIf="!isAdmin" [icon]="cartPlus" size="2x"></fa-icon>
    <mat-icon *ngIf="isAdmin && isMobile | async">navigate_before</mat-icon>
  </button>
</mat-toolbar>
