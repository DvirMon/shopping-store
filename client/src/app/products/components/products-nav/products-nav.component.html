<mat-toolbar appBarBackgroundColor class="search">

  <button *ngIf="(isMobile$ | async)" type="button" aria-label="Toggle sidenav" mat-icon-button
    (click)="onDrawerProducts(false)">
    <mat-icon>navigate_next</mat-icon>
  </button>

  <button class="search-btn" *ngIf="!(isMobile$ | async)" type="button" aria-label="Toggle search sidenav"
    mat-icon-button (click)="onDrawerProducts(true)">
    <mat-icon>search</mat-icon>
  </button>

  <span class="spacer"></span>

  <app-cart-button *ngIf="!(isMobile$ | async)" [drawerCart]="drawerCart" [isAdmin]="isAdmin"></app-cart-button>

  <button *ngIf="(isMobile$ | async)" type="button" aria-label="Toggle search sidenav" mat-icon-button
    (click)="drawerCart.toggle()">
    <mat-icon>search</mat-icon>
  </button>

  <!-- <ul matSort matSortActive="price" matSortDirection="asc" matSortDisableClear>
    <li arrowPosition="after" mat-sort-header="price">
      Price
    </li>
  </ul> -->

</mat-toolbar>
