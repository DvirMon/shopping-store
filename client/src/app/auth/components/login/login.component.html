
<!-- navigation button to products -->
<mat-grid-list class="btn-shopping" cols="1" rowHeight="5vh" *ngIf="isLogin">
  <mat-grid-tile>
    <button *ngIf="isLogin" color="primary" mat-raised-button type="button"
      (click)="toProducts()">{{isCartActive ? 'Resume Shopping' : 'Start Shopping'}}</button>
  </mat-grid-tile>
</mat-grid-list>

<!-- login form -->
<form *ngIf="!isLogin" [formGroup]="loginForm" class="mat-elevation-z1">
  <mat-grid-list cols="1" rowHeight="7vh">
    <mat-grid-tile>
    </mat-grid-tile>
    <mat-grid-tile class="header">
      <h1>Hi There!</h1>
    </mat-grid-tile>
    <mat-grid-tile rowspan="2">
      <app-input [control]="loginForm.controls['email']" controlName="email" placeHolder="Email" type="text">
      </app-input>
    </mat-grid-tile>
    <mat-grid-tile rowspan="2">
      <app-input [control]="loginForm.controls['password']" controlName="password" placeHolder="Login password"
        type="password" hint="your password">
      </app-input>
    </mat-grid-tile> 
  </mat-grid-list>
  <mat-grid-list cols="1" [rowHeight]="(isMobile | async) ? '3vh' : '5vh'">
    <mat-grid-tile>
      <button class="button-login" [disabled]="loginForm.invalid" mat-button type="button"
        (click)="onLogin()">Login</button>
    </mat-grid-tile>
    <mat-grid-tile rowspan="2">
      <button mat-button type="button" (click)="onRegister()">New Client ? Sign in!</button>
    </mat-grid-tile>
    <mat-grid-tile rowspan="1">
      <button type="button"  id="googleBtn">Google</button>
    </mat-grid-tile>
  </mat-grid-list>
</form>
