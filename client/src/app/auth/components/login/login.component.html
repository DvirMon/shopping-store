<mat-grid-list cols="1" rowHeight="150px">
  <mat-grid-tile>
    <button *ngIf="isLogin" color="primary" mat-raised-button type="button" routerLink="/products"
      (click)="onLogin()">{{isCartActive ? 'Resume Shopping' : 'Start Shopping'}}</button>
  </mat-grid-tile>
</mat-grid-list>
<form *ngIf="!isLogin" [formGroup]="loginForm">
  <mat-grid-list cols="1" rowHeight="100px">
    <mat-grid-tile>
      <app-input [control]="loginForm.controls['email']" controlName="email" placeHolder="Email" type="text"
        hint="valid email format : dom@gmail.com">
      </app-input>
    </mat-grid-tile>
    <mat-grid-tile>
      <app-input [control]="loginForm.controls['password']" controlName="password" placeHolder="Password"
        type="password" hint="your password">
      </app-input>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list cols="1" rowHeight="80px">
    <mat-grid-tile>
      <button class="button-login" [disabled]=loginForm.invalid mat-button type="button"
        (click)="onLogin()">Login</button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-button type="button" routerLink="/register">New Client ? Sign-In!</button>
    </mat-grid-tile>
  </mat-grid-list>
</form>
