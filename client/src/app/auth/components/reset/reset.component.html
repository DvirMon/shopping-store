<div class="main">

  <div class="container">
    <mat-horizontal-stepper #stepper >
      <mat-step #authStep completed="false">
        <ng-template *ngIf="!(isMobile | async)" matStepLabel>Authentication Details</ng-template>
        <app-reset-auth (next)="next(authStep)"></app-reset-auth>
      </mat-step>
      <mat-step #confirmStep completed="false">
        <ng-template *ngIf="!(isMobile | async)" matStepLabel>Confirmation Code</ng-template>
        <app-reset-confirm (next)="next(confirmStep)"></app-reset-confirm>
      </mat-step>
      <mat-step>
        <ng-template *ngIf="!(isMobile | async)" matStepLabel>New Password</ng-template>
        <app-reset-new-password></app-reset-new-password>
      </mat-step>

      <!-- Icon overrides.
        <ng-template matStepperIcon="security">
          <mat-icon>security</mat-icon>
        </ng-template>
        <ng-template matStepperIcon="person">
          <mat-icon>person</mat-icon>
        </ng-template> -->

    </mat-horizontal-stepper>

  </div>

</div>
