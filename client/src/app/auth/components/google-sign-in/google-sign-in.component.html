<mat-grid-list cols="1" rowHeight="9vh">
  <mat-grid-tile>
    <button type="button" (click)="signInWithGoogle()" mat-raised-button>
      <mat-grid-list class="google-btn" cols="4" rowHeight="6vh">
        <mat-grid-tile>
          <mat-icon svgIcon="logo"></mat-icon>
        </mat-grid-tile>
        <mat-grid-tile colspan="3">
          <span >
            Login with Google
          </span>
        </mat-grid-tile>
      </mat-grid-list>
    </button>
  </mat-grid-tile>
</mat-grid-list>
