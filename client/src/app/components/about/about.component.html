<mat-list class="mat-elevation-z1">
  <div class="list-header">
    <h2>
      Create an account!
    </h2>
  </div>
  <mat-list-item>
    <div mat-list-icon class="float-icon">
      <mat-icon>shopping_cart</mat-icon>
    </div>
    <div mat-line>
      Create A Cart!
    </div>
  </mat-list-item>
  <mat-list-item>
    <div mat-list-icon class="float-icon">
      <mat-icon>search</mat-icon>
    </div>
    <div mat-line>
      Easy Search Access!
    </div>
  </mat-list-item>
  <mat-list-item>
    <div mat-list-icon class="float-icon">
      <mat-icon>sort</mat-icon>
    </div>
    <div mat-line>
      Sort by Categories!
    </div>
  </mat-list-item>
  <mat-list-item>
    <div mat-list-icon class="float-icon">
      <fa-icon [icon]="creditCard" size="1x"></fa-icon>
    </div>
    <div mat-line>
      Easy and secure Payment!
    </div>
  </mat-list-item>
  <mat-list-item class="register-btn" >
    <button color="warn" mat-raised-button type="button">New Client ? Sign in!</button>
  </mat-list-item>
</mat-list>
