<mat-sidenav-container class="sidenav-container">

  <mat-sidenav *ngIf="isLogin" #drawer class="sidenav" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false" [(opened)]="opened">
    <mat-toolbar>My Cart</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item>Link 1</a>
      <a mat-list-item>Link 2</a>
      <a mat-list-item>Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button *ngIf="isLogin" type="button" aria-label="Toggle sidenav" mat-icon-button (click)="openSideBar()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <ul class="main-links">
        <li>
          <span>My Shopping Store!</span>
        </li>
        <li *ngIf="isLogin" routerLinkActive="active">
          <button mat-button routerLink="/home">Home
          </button>
        </li>
        <li *ngIf="isAdmin" routerLinkActive="active">
          <button mat-button routerLink="/admin">Admin</button>
        </li>
        <li *ngIf="isLogin" routerLinkActive="active">
          <button mat-button routerLink="/products">Our Products
          </button>
        </li>
        <li *ngIf="isLogin" routerLinkActive="active">
          <button mat-button routerLink="/order">See Order</button>
        </li>
      </ul>
      <span class="spacer"></span>
      <span *ngIf="isLogin" class="welcome">Welcome Back ! </span>
      <span *ngIf="isLogin">{{' '+ user.firstName + ' '+ user.lastName}}</span>
      <button *ngIf="isLogin" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button *ngIf="isLogin" (click)="handleLogOut()" routerLinkActive="active" mat-menu-item>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
