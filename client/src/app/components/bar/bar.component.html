<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar class="mat-elevation-z10" color="primary">
      <ul>
        <li>
          <img mat-card-avatar src="assets/images/logo.jpg" class="logo" alt="logo">
        </li>
        <li >
          <button (click)="onHome()" mat-button>Grocery-Online</button>
        </li>
      </ul>
      <span class="spacer"></span>

      <button (click)="onLogin()" mat-button>Login</button>
      <button (click)="onRegister()" mat-button>Register</button>


      <span class="d-none d-lg-block" *ngIf="isLogin">Welcome Back! {{ user.firstName}} {{user.lastName}}</span>

      <button *ngIf="isLogin" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>

      </button>

      <mat-menu #menu="matMenu">
        <div *ngIf="isLogin">
          <button (click)="onHome()" mat-menu-item>
            <span>Home</span>
          </button>
          <button (click)="onLogOut()" mat-menu-item>
            <span>Logout</span>
          </button>
        </div>
      </mat-menu>
      
    </mat-toolbar>


    <!-- render view -->
    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
