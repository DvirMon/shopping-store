<mat-toolbar class="search">
  <form>
    <mat-form-field>
      <input type="text" #input placeholder="Search all orders" matInput [formControl]="searchControl"
        autocomplete="off" (focus)="onFocus()">
    </mat-form-field>
    <button mat-icon-button (click)="onClick()">
      <mat-icon>search</mat-icon>
    </button>
  </form>
</mat-toolbar>
