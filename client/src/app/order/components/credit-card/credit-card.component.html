<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile>
    <mat-form-field>
      <mat-label>Cards</mat-label>
      <select matNativeControl>
        <option *ngFor="let card of cards" [value]="card">{{card}}</option>
      </select>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile colspan="3">
    <app-input [control]="control" mdbCreditCard placeHolder="Credit Card number" type="text"
      hint="valid Credit Card number">
    </app-input>
  </mat-grid-tile>
</mat-grid-list>
