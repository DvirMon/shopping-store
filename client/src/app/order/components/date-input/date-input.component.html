<mat-grid-list cols="1" rowHeight="100px">
  <mat-grid-tile>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput name="date" [matDatepickerFilter]="dateFilter.bind(this)" [matDatepicker]="picker"
        [formControl]="control" [min]="minDate" autocomplete="off">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker [dateClass]="dateClass" #picker></mat-datepicker>
      <mat-error>{{error}}</mat-error>
    </mat-form-field>
  </mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="2" rowHeight="5vh">
  <mat-grid-tile>
    <button mat-button matStepperPrevious type="button">Back</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button [disabled]=control.invalid mat-button matStepperNext type="button">Next</button>
  </mat-grid-tile>
</mat-grid-list>
