<mat-grid-list class="address-container" [formGroup]="controlGroup" cols="1" [rowHeight]="rowHeight">
  <mat-grid-tile>
    <mat-form-field field appearance="fill">
      <mat-label>Select City:</mat-label>
      <input matInput [options]="optionsCity" ngx-google-places-autocomplete #placesRef="ngx-places"
        (onAddressChange)="handleCitySelect($event)" [formControl]="controlGroup.controls['city']" />
      <mat-hint *ngIf="!user">Enter city</mat-hint>
      <mat-hint *ngIf="user">Double click on the icon for auto complete</mat-hint>
      <mat-error>This field is required</mat-error>
      <button *ngIf="user" mat-icon-button matSuffix (dblclick)="addressAutoComplete('city')">
        <mat-icon>home</mat-icon>
      </button>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Select Street:</mat-label>
      <input matInput  [options]="optionsStreet" ngx-google-places-autocomplete #placesRef="ngx-places"
        (onAddressChange)="handleStreetChange($event)" [formControl]="controlGroup.controls['street']" />
      <mat-hint *ngIf="!user">Enter street</mat-hint>
      <mat-hint *ngIf="user">Double click on the icon for auto complete</mat-hint>
      <mat-error>This field is required</mat-error>
      <button *ngIf="user" mat-icon-button matSuffix (dblclick)="addressAutoComplete('street')">
        <mat-icon>home</mat-icon>
      </button>
    </mat-form-field>
  </mat-grid-tile>
</mat-grid-list>
<mat-grid-list *ngIf="user" cols="1" rowHeight="10vh">
  <mat-grid-tile>
    <button [disabled]=controlGroup.invalid mat-button matStepperNext type="button">Next</button>
  </mat-grid-tile>
</mat-grid-list>
