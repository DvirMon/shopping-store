<div class="product-categories">
  <mat-grid-list [cols]="cols" [rowHeight]="rowHeight + 'vh'" gutterSize="0">
    <mat-grid-tile *ngFor="let category of (categories$ | async)" (click)="onClick(category)">
      <app-category-image [category]="category" ></app-category-image>
    </mat-grid-tile>
  </mat-grid-list>
</div>
