<mat-toolbar>
  <form class="search-form">
    <mat-form-field class="search-input">
      <mat-label>Please Enter Query</mat-label>
      <input type="text" placeholder="Search {{totalProducts | async}} Products..." matInput #searchInput
        [matAutocomplete]="auto" [formControl]="searchControl">
      <mat-icon>search</mat-icon>
    </mat-form-field>
  </form>
  <ul matSort matSortActive="price" matSortDirection="asc" matSortDisableClear class="main-links">
    <li arrowPosition="after" mat-sort-header="price">
      Price
    </li>
  </ul>
  <mat-autocomplete class="single-autocomplete" autoActiveFirstOption #panel #auto="matAutocomplete">
    <mat-option *ngIf="results">
      No search result was found...
    </mat-option>
    <mat-option *ngFor="let option of searchEntries | async" (click)="onSelect(option)">
      <app-search-list-item [product]="option" [searchTerm]="searchControl.value?.trim()"></app-search-list-item>
    </mat-option>
  </mat-autocomplete>
</mat-toolbar>
